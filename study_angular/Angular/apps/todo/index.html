<!doctype html>
<html lang="en" ng-app="todomvc">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>ToDO лист для ХАКЕРА</title>
		<link rel="stylesheet" href="todo/css/style.css">
		
	</head>
	<body>
		<section id="todoapp" ng-controller="TodoCtrl">
			<header id="header">
				<form id="todo-form" ng-submit="addTodo()">
					<input id="new-todo" placeholder="Что еще нужно сделать?" ng-model="newTodo" autofocus>
				</form>
			</header>
			<section id="main" ng-show="todos.length" ng-cloak>
				<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
				<label for="toggle-all">Выполнить все задачи</label>
				<ul id="todo-list">
					<li ng-repeat="todo in todos | filter:statusFilter" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed">
							<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="removeTodo(todo)"></button>
						</div>
						<form ng-submit="doneEditing(todo)">
							<input class="edit" ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>
		
		</section>
	
		<script src="todo/angular/angular.js"></script>
		<script src="todo/js/app.js"></script>
		<script src="todo/js/controllers/todoCtrl.js"></script>
		<script src="todo/js/services/todoStorage.js"></script>
	</body>
</html>
